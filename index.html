<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给亲爱的你</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background-color: #f9f6f0;
            color: #333;
            line-height: 1.8;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }
        header::after {
            content: "";
            display: block;
            width: 80px;
            height: 1px;
            background-color: #d1bfa7;
            margin: 20px auto;
        }
        h1 {
            font-size: 2.5rem;
            color: #5d4037;
            margin-bottom: 10px;
            font-weight: normal;
        }
        .subtitle {
            font-style: italic;
            color: #8d6e63;
            font-size: 1.2rem;
        }
        .poem {
            margin: 40px 0;
            padding: 0 20px;
            position: relative;
        }
        .poem::before, .poem::after {
            content: "\"";
            font-size: 4rem;
            color: #d1bfa7;
            opacity: 0.3;
            position: absolute;
        }
        .poem::before {
            top: -20px;
            left: -10px;
        }
        .poem::after {
            content: "\"";
            bottom: -60px;
            right: 10px;
        }
        .poem p {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.1rem;
        }
        .date {
            text-align: right;
            margin: 30px 0;
            color: #8d6e63;
            font-style: italic;
        }
        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #d1bfa7, transparent);
            margin: 40px 0;
            border: none;
        }
        footer {
            text-align: center;
            margin-top: 60px;
            color: #8d6e63;
            font-size: 0.9rem;
        }
        .heart {
            color: #e74c3c;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <header>
        <h1>给我最亲爱的你</h1>
        <div class="subtitle">于时光深处，与你温暖相伴</div>
    </header>

    <section class="poem">
        <p>遇见你，是银河赠我的糖</p>
        <p>从此，四季有了不同的意义</p>
        <p>春是你眼底的新绿</p>
        <p>夏是你发间的微风</p>
        <p>秋是你唇边的浅笑</p>
        <p>冬是你掌心的温度</p>
        <p>往后余生，风雪是你</p>
        <p>平淡是你，心底温柔也是你</p>
    </section>

    <hr class="divider">

    <div class="date">
        写于一个阳光明媚的午后
    </div>

    <footer>
        <p>永远爱你的，<br>在每一个想你的瞬间 ❤️</p>
        <p class="heart">❤</p>
    </footer>
</body>
</html>
