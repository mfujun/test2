<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas手写签名板 - 带撤销功能</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 30px;
        }
        
        .container {
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        
        header {
            background: #4a6bdf;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .signature-container {
            position: relative;
            width: 100%;
            height: 80vh;
        }
        
        #signatureCanvas {
            width: 100%;
            height: 100%;
            background-color: #f8f9fa;
            cursor: crosshair;
            touch-action: none;
            border-bottom: 1px solid #e1e4e8;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
            background-color: #f0f2f5;
            border-top: 1px solid #e1e4e8;
            border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    margin-bottom: 10px;
        }
        
        .color-picker, .brush-size {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .color-option {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }
        
        .color-option:hover {
            transform: scale(1.2);
        }
        
        .color-option.active {
            border-color: #333;
            transform: scale(1.2);
        }
        
        .size-option {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            background-color: #ddd;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .size-option.active {
            background-color: #4a6bdf;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        
        button {
            padding: 6px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button i {
            font-size: 16px;
        }
        
        #undoBtn {
            background-color: #ff9f43;
            color: white;
        }
        
        #undoBtn:hover {
            background-color: #ff8c2a;
        }
        
        #redoBtn {
            background-color: #2bcbba;
            color: white;
        }
        
        #redoBtn:hover {
            background-color: #24b3a4;
        }
        
        #clearBtn {
            background-color: #ff4757;
            color: white;
        }
        
        #clearBtn:hover {
            background-color: #ff2e43;
        }
        
        #saveBtn {
            background-color: #2ed573;
            color: white;
        }
        
        #saveBtn:hover {
            background-color: #25b560;
        }
        
        #downloadBtn {
            background-color: #4a6bdf;
            color: white;
        }
        
        #downloadBtn:hover {
            background-color: #3858c5;
        }
        
        .instructions {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-top: 1px solid #e1e4e8;
            font-size: 14px;
            color: #555;
        }
        
        .signature-preview {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        #previewImg {
            max-width: 100%;
            border: 1px dashed #ccc;
            margin-top: 10px;
            border-radius: 5px;
        }
        
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }
            
            .action-buttons {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }
            
            button {
                flex: 1;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
     <div class="controls">
            <div class="color-picker">
                <span>颜色：</span>
                <div class="color-option active" style="background-color: #000000;" data-color="#000000"></div>
                <div class="color-option" style="background-color: #ff4757;" data-color="#ff4757"></div>
                <div class="color-option" style="background-color: #4a6bdf;" data-color="#4a6bdf"></div>
                <div class="color-option" style="background-color: #2ed573;" data-color="#2ed573"></div>
            </div>
            
            <div class="brush-size">
                <span>粗细：</span>
                <div class="size-option active" data-size="2">S</div>
                <div class="size-option" data-size="4">M</div>
                <div class="size-option" data-size="6">L</div>
            </div>
            
            <div class="action-buttons">
                <button id="undoBtn"><i class="fas fa-undo"></i> 撤销</button>
                <button id="redoBtn"><i class="fas fa-redo"></i> 重做</button>
                <button id="clearBtn"><i class="fas fa-trash"></i> 清除</button>
                <button id="saveBtn"><i class="fas fa-save"></i> 保存</button>
                <button id="downloadBtn"><i class="fas fa-download"></i> 下载</button>
            </div>
        </div>
    <div class="container">
        
        <div class="signature-container">
            <canvas id="signatureCanvas"></canvas>
        </div>
    </div>
    
    <div class="signature-preview" id="previewContainer">
        <h3>签名预览</h3>
        <img id="previewImg" alt="签名预览">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('signatureCanvas');
            const ctx = canvas.getContext('2d');
            const undoBtn = document.getElementById('undoBtn');
            const redoBtn = document.getElementById('redoBtn');
            const clearBtn = document.getElementById('clearBtn');
            const saveBtn = document.getElementById('saveBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const colorOptions = document.querySelectorAll('.color-option');
            const sizeOptions = document.querySelectorAll('.size-option');
            const previewContainer = document.getElementById('previewContainer');
            const previewImg = document.getElementById('previewImg');
            
            // 设置Canvas尺寸
            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                
                // 设置线条样式
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                ctx.lineWidth = 2;
                ctx.strokeStyle = '#000000';
                
                // 重绘画布内容（如果有历史记录）
                redrawCanvas();
            }
            
            // 初始化变量
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let currentColor = '#000000';
            let currentSize = 2;
            
            // 历史记录相关变量
            let drawingHistory = [];
            let currentStep = -1;
            const maxHistorySteps = 20;
            
            // 调整Canvas大小
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 保存当前画布状态到历史记录
            function saveState() {
                // 如果当前不是最新步骤，删除后面的步骤
                if (currentStep < drawingHistory.length - 1) {
                    drawingHistory = drawingHistory.slice(0, currentStep + 1);
                }
                
                // 保存当前状态
                drawingHistory.push(canvas.toDataURL());
                
                // 限制历史记录数量
                if (drawingHistory.length > maxHistorySteps) {
                    drawingHistory.shift();
                }
                
                currentStep = drawingHistory.length - 1;
                
                // 更新按钮状态
                updateButtonState();
            }
            
            // 撤销操作
            function undo() {
                if (currentStep > 0) {
                    currentStep--;
                    redrawCanvas();
                }
                updateButtonState();
            }
            
            // 重做操作
            function redo() {
                if (currentStep < drawingHistory.length - 1) {
                    currentStep++;
                    redrawCanvas();
                }
                updateButtonState();
            }
            
            // 重绘画布
            function redrawCanvas() {
                if (drawingHistory.length === 0) return;
                
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = drawingHistory[currentStep];
            }
            
            // 更新按钮状态
            function updateButtonState() {
                undoBtn.disabled = currentStep <= 0;
                redoBtn.disabled = currentStep >= drawingHistory.length - 1;
                
                // 添加视觉反馈
                undoBtn.style.opacity = undoBtn.disabled ? 0.5 : 1;
                redoBtn.style.opacity = redoBtn.disabled ? 0.5 : 1;
            }
            
            // 绘制函数
            function draw(e) {
                if (!isDrawing) return;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX || e.touches[0].clientX - canvas.getBoundingClientRect().left, 
                           e.offsetY || e.touches[0].clientY - canvas.getBoundingClientRect().top);
                ctx.stroke();
                
                [lastX, lastY] = [e.offsetX || e.touches[0].clientX - canvas.getBoundingClientRect().left, 
                                 e.offsetY || e.touches[0].clientY - canvas.getBoundingClientRect().top];
            }
            
            // 鼠标事件监听
            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });
            
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', () => {
                isDrawing = false;
                saveState();
            });
            canvas.addEventListener('mouseout', () => {
                if (isDrawing) {
                    isDrawing = false;
                    saveState();
                }
            });
            
            // 触摸事件监听
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isDrawing = true;
                [lastX, lastY] = [e.touches[0].clientX - canvas.getBoundingClientRect().left, 
                                 e.touches[0].clientY - canvas.getBoundingClientRect().top];
            });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                draw(e);
            });
            
            canvas.addEventListener('touchend', () => {
                isDrawing = false;
                saveState();
            });
            
            // 清除画布
            clearBtn.addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                previewContainer.style.display = 'none';
                
                // 保存清除后的状态
                saveState();
            });
            
            // 保存签名（预览）
            saveBtn.addEventListener('click', () => {
                const dataURL = canvas.toDataURL('image/png');
                previewImg.src = dataURL;
                previewContainer.style.display = 'block';
            });
            
            // 下载签名
            downloadBtn.addEventListener('click', () => {
                const dataURL = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'signature.png';
                link.href = dataURL;
                link.click();
            });
            
            // 颜色选择
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentColor = option.getAttribute('data-color');
                    ctx.strokeStyle = currentColor;
                });
            });
            
            // 笔刷粗细选择
            sizeOptions.forEach(option => {
                option.addEventListener('click', () => {
                    sizeOptions.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');
                    currentSize = parseInt(option.getAttribute('data-size'));
                    ctx.lineWidth = currentSize;
                });
            });
            
            // 撤销和重做按钮事件
            undoBtn.addEventListener('click', undo);
            redoBtn.addEventListener('click', redo);
            
            // 初始化按钮状态
            updateButtonState();
            
            // 初始化时保存空白画布状态
            setTimeout(() => {
                saveState();
            }, 100);
        });
    </script>
</body>
</html>
